help: |
  Hi there! I'm Randy Marsh. I can randomly select a raffle participant (that hit the "Participate" button) in a chat or a channel. My source code is [here](https://github.com/backmeupplz/randymbot).

  -/language ‚Äî change the language
  -/numberOfWinners ‚Äî select the number of winners
  -/numberOfWinners 10 ‚Äî change the number of winners to 10
  -/randy ‚Äî begin the raffle
  /checkSubscription @handle, @another_handle, @third_handle ‚Äî make @randymbot check if participants are subscribed to the specified channels
  /checkSubscription ‚Äî send it without handles to remove the subscription check
  /customRaffleMessage ‚Äî set a custom raffle message
  -/noCustomRaffleMessage ‚Äî remove the custom raffle message and use the default one
  /customWinnerMessage ‚Äî set a custom winner message
  -/noCustomWinnerMessage ‚Äî remove the custom winner message and use the default one
  /chooseChannelToConfigure ‚Äî choose a channel to configure
  -/id ‚Äî show the ID of the chat
  -/keepRaffleMessage ‚Äî don't replace the raffle message, instead lock the raffle and send a new message with the results

  ‚Ä¢ Reply with any message to the raffle message to finish the raffle
  ‚Ä¢ I highly recommend to try @randymbot in a private group chat first to see how it works
  ‚Ä¢ If you want to configure a channel, you can do so in the private messages with @randymbot, just forward a message from the channel to @randymbot to start the configuration
  ‚Ä¢ If you want to configure a group chat, you can also do so in the private messages with @randymbot, use the /addChatToConfigure command to do so
  ‚Ä¢ Commands in group chats are only available if you're a group admin

  Still got questions? Go to our support channel ‚Äî @borodutch\_support ü¶Ñ

  Also check out another one of my projects ‚Äî [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me ‚Äî it can help you as well.
